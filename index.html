<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 5</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="tab-box">
        <button class="tab-btn active">Registrasi</button>
        <button class="tab-btn">List Pendaftar</button>
        <div class="line"></div>
      </div>

      <div class="content-box">
        <div class="content active">
          <div class="login">
            <div id="validation"></div>
            <form class="was-validated" onsubmit="">
              <div class="form-group">
                <label class="form-label" for="nama">Nama</label>
                <input class="form-control" type="text" id="nama" autofocus required />
                <div class="invalid-feedback">Minimal 10 karakter</div>
              </div>
              <div class="form-group">
                <label class="form-label" for="usia">Usia</label>
                <input class="form-control" type="number" id="usia" required />
                <div class="invalid-feedback">Minimal usia 25 tahun</div>
              </div>
              <div class="form-group">
                <label class="form-label" for="uang-sangu">Uang Sangu</label>
                <input class="form-control" type="number" id="uang_sangu" required />
                <div class="invalid-feedback">Minimal uang sangu 100000 dan maksimal 1000000</div>
              </div>
              <input class="btn btn-success w-100" type="button" value="Submit" onclick="submit_data()" />
            </form>
          </div>
        </div>
        <div class="content">
          <div id="table"></div>
          <div id="resume"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
